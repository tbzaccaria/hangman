<!doctype html>
<html lang="fr">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- SCRIPTS & STYLE FOR MAPS -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default%22%3E"></script>
    
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <!-- FONT FAMILY -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crushed&family=Dosis:wght@300&display=swap" rel="stylesheet">
    <meta name="description" content="Hangman"/>
    <title>Hangman</title>
  </head>
  <body class="bg-light" style="width: 100%;">
  <main class="container">
      <div class="row">
          <div class="col-xs-12 border border-black bg-light" style="width: 100%;">
            <h2 class="text-center"><span class="badge badge-dark">HANGMAN</span></h2>
              <p class="font-italic text-center">Hangman is a game of finding a word by guessing the letters that make it up.</p>
          </div>
          <div class="col-xs-12 border border-black bg-light" style="width: 100%;">
              <h3 class="text-center">Guess the word</h3>
              <p class="text-center"><span id="keyword">something</span></p>


          </div>
      </div>

      <div class="row">
          <div class="col-xs-12 border border-black bg-light text-center" style="width: 100%;">
            <label for="name">Your answer   :</label>

            <input type="text" id="name" name="name" required
                   minlength="1" maxlength="1" size="1">
            <button type="button" class="btn btn-dark" id="run">Try</button>
          </div>
          <div class="col-xs-12 border border-black bg-light" style="width: 100%;">
              <h4 class="text-center">Your attempt are limited:</h4>
              <p class="text-center">You have <span id="shots">5</span> shots</p>
              <p class="text-center">You use : </p>
              
          </div>
          
          
      </div>
  </main>
  <script src="./script.js"></script>
</body>
</html>
